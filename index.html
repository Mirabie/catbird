<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('hero-image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #00a149;
        }
    </style>

</head>
<body>
    <div class="hero">
        <img src="/images/click-here.gif" alt="Hero Image">
        <a href="https://abdicatebirchcoolness.com/fxauvf810f?key=2af46638202abe049c24db5301d18818" target="_blank" class="button" id="clickButton">Click Me</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
